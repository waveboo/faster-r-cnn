DATASET:
  NAME: 'VOC2012'
  ROOT_PATH: '/Users/SweetBelle/Documents/datasets/VOCdevkit/VOC2012'
  TARGET_SIZE: 600
  MAX_SIZE: 1000
  HORIZONTAL_FLIP: True
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]
  CLASSES: ('__background__',  'aeroplane', 'bicycle', 'bird', 'boat', 'bottle', 'bus', 'car', 'cat', 'chair', 'cow', 'diningtable', 'dog', 'horse', 'motorbike', 'person', 'pottedplant', 'sheep', 'sofa', 'train', 'tvmonitor')

MODEL:
  BACKBONE: 'resnet50'
  N_FEATURES: 1024
  PRE_TRAIN: True

SOLVER:
  OPTIMIZER: "SGD"
  START_EPOCH: 0
  END_EPOCH: 10
  BASE_LR: 1e-3
  WEIGHT_DECAY: 1e-4

DATALOADER:
  BATCH_SIZE: 1
  NUM_WORKERS: 1

TRAIN:
  ANCHORS:
    STRIDE: 16
    SCALE: [8, 16, 32]
    ASPECT: [0.5, 1, 2]
  RPN:
    MIN_SIZE: 16
    PROPOSAL_PRE_NMS: 12000
    PROPOSAL_POST_NMS: 2000
    NMS_TH: 0.7
    POS_ANCHOR_TH: 0.7
    NEG_ANCHOR_TH: 0.3
    ANCHORS_PER_IMG: 256
    ANCHORS_POS_PER_IMG: 128
    CLS_WEIGHT_DETLA: 1.0
    REG_WEIGHT_DETLA: 1.0
  LAMBDA: 10

EVAL: False

RESULT:
  SAVE_PATH: 'results'
  LOGGER: 'training.log'